<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main id="playing-field">
        <h1>Odin's Tic Tac Toe</h1>
        <div id="field" class="prevent-select">
            <div class="cells cell1" data-id="0"><span></span></div>
            <div class="cells cell2" data-id="1"><span></span></div>
            <div class="cells cell3" data-id="2"><span></span></div>
            <div class="cells cell4" data-id="3"><span></span></div>
            <div class="cells cell5" data-id="4"><span></span></div>
            <div class="cells cell6" data-id="5"><span></span></div>
            <div class="cells cell7" data-id="6"><span></span></div>
            <div class="cells cell8" data-id="7"><span></span></div>
            <div class="cells cell9" data-id="8"><span></span></div>
        </div>
        
        <section class="modal hidden">
            <div id="modal-flex1">
                <div class="db-cont">
                <div id="grid">
                    <div id="display"></div>
                </div>
                <div id="control">
                    <button class="changemode">Change Mode</button>
                    <button class="btn">Restart Game</button>
                </div>
               
            </div>
            </div>
          </section>
          
          <div class="overlay hidden"></div>

          <section class="modalonload hidden">
            <div class="modalonload-body">
            <div id="gamemode">Select a game mode</div>
            <div id="modal-flex">
                <button class="btnPVP">Player vs Player</button>
                <button class="btnPVE">Player vs AI</button>
                </div>
            </div>
          </section>
    </main>
    <footer id="footer">
        <div id = 'author'>Copyright Â© 2022 Altersandr</div>
        <a href="https://github.com/Altersandr">
            <img src= "https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt = 'Altersandr' width="30px" class="github">
        </a>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
