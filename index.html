<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main id="playing-field">
        <h1>Tic Tac Toe</h1>
        <div id="display"></div>
        <div id="field">
            <div class="cells cell1"></div>
            <div class="cells cell2"></div>
            <div class="cells cell3"></div>
            <div class="cells cell4"></div>
            <div class="cells cell5"></div>
            <div class="cells cell6"></div>
            <div class="cells cell7"></div>
            <div class="cells cell8"></div>
            <div class="cells cell9"></div>
        </div>
        <!-- <div id="controls">Buttons</div> will be a modal-->
    </main>

    <footer>Made by Oleksandr</footer>


    <script src="/script.js"></script>
</body>
</html>
